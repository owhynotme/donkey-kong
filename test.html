<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Animation</title>
  <style>
    body {
      background-color: black;
    }

    .container {
      position: relative;
      width: 300px;
      /* Adjust the width as needed */
      height: 200px;
      /* Adjust the height as needed */
      overflow: hidden;
    }

    .container img {
      width: 100%;
      height: 100%;
      display: block;
    }

    .line {
      position: absolute;
      bottom: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      /* Adjust the height as needed */
      background-color: white;
      transition: transform 0.5s ease-in-out;
    }

    .container:hover .line {
      transform: translateX(100%);
    }

    .container:not(:hover) .line {
      transform: translateX(-100%);
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="your-image.jpg" alt="Image">
    <div class="line"></div>
  </div>
</body>

</html>
