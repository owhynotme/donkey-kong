  <style>
    body {
      background-color: black;
      margin: 0; /* Remove default body margin */
    }

    .con-sec {
      height: 100vh;
      display: flex;
      flex-wrap: wrap; /* Allow items to wrap on smaller screens */
      justify-content: center;
      align-items: center;
      gap: 1%;
    }

    .in-cons {
      width: calc(25% - 2%); /* Adjust width based on number of columns */
      height: 60%;
      border-radius: 20px;
      display: flex;
      align-items: flex-end;
      overflow: hidden; /* Hide overflowing content on smaller screens */
    }

    .con1,
    .con2,
    .con3,
    .con4 {
      background-size: cover;
      background-repeat: no-repeat;
    }

    .content {
      margin-left: 8%;
      margin-bottom: 10%;
      width: 100%; /* Ensures content fills container width */
    }

    .content h3 {
      color: white;
      font-size: 36px;
      font-weight: 900;
      font-family: montserrat;
      text-transform: uppercase;
    }

    .content button {
      padding: 4% 7%;
      border-radius: 10px;
      background-color: #e71822;
      border: 0px;
      color: white;
      font-size: 14px;
      font-weight: 900;
      font-family: montserrat;
    }

    .content button:hover {
      transform: scale(1.1);
    }

    .con1:hover,
    .con2:hover,
    .con3:hover,
    .con4:hover {

    /* Media Queries for Mobile Responsiveness */

    @media screen and (max-width: 768px) {
      .in-cons {
        width: 50%; /* Adjust width for two columns on mobile */
      }
    }

    @media screen and (max-width: 480px) {
      .in-cons {
        width: 100%; /* One column for very small screens */
      }
      .content {
        margin-left: 5%; /* Adjust margin for smaller screens */
      }
    }
  </style>
